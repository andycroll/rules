AllCops:
  Exclude:
    - 'bin/**/*'
    - 'db/**/*'
    - vendor/**/*
    - node_modules/**/*
    - 'spec/*_helper.rb'
  TargetRubyVersion: 2.5
Layout/DotPosition:
  EnforcedStyle: "trailing"
Lint/AmbiguousBlockAssociation:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
  Enabled: true
Metrics/AbcSize:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
  Max: 25
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
    - 'config/routes.rb'
    - "config/environments/*.rb"
  Enabled: true
  Max: 30
Metrics/ClassLength:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
  Enabled: true
  Max: 120
Layout/LineLength:
  Include:
    - 'spec/**/*'
    - 'test/**/*'
  Max: 130
Metrics/MethodLength:
  Exclude:
    - 'test/**/*'
  Max: 25
Naming/UncommunicativeMethodParamName:
  Exclude:
    - 'test/**/*'
    - 'spec/**/*'
Style/AndOr:
  Exclude:
    - 'app/controllers/**/*'
Style/BlockDelimiters:
  Exclude:
    - 'test/**/*'
    - 'spec/**/*'
Style/ClassAndModuleChildren:
  Include:
    - 'app/controllers/**/*'
  Enabled: false
Style/Documentation:
  Exclude:
    - 'app/controllers/**/*'
    - 'app/helpers/**/*'
    - 'app/mailers/**/*'
    - 'app/models/**/*'
    - 'app/serializers/**/*'
    - 'config/**/*'
    - 'spec/**/*'
    - 'test/**/*'
  Enabled: true
Style/FrozenStringLiteralComment:
  Enabled: false
Style/SignalException:
  Exclude:
    - 'Dangerfile'
Style/StringLiterals: 
  EnforcedStyle: "double_quotes"
